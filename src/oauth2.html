<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging in...</title>
</head>
<body>
    Logging in...
    <script>
        const hash = window.location.hash;
        if (!hash) {
            window.close();
        }
        const hashParts = window.location.hash.replace('#','').split('&');
        const keyValues = hashParts.map((part) => part.split('=')).reduce((acc, [key, value]) => ({...acc, [key]: value}), {});
        window.opener.postMessage(keyValues, "*");
        window.close();
    </script>
    </script>
</body>
</html>
